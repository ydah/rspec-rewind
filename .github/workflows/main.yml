name: Ruby

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - "4.0"
          - "head"
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec rake spec

  compatibility:
    runs-on: ubuntu-latest
    name: Compatibility (RSpec 3.12)
    timeout-minutes: 15
    env:
      BUNDLE_GEMFILE: gemfiles/rspec_3_12.gemfile
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Verify minimum supported RSpec
        run: bundle exec rspec

  dependency-security:
    runs-on: ubuntu-latest
    name: Dependency Security
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Generate lockfile for audit
        run: bundle lock
      - name: Install bundler-audit
        run: gem install bundler-audit --no-document
      - name: Audit dependencies
        run: bundle-audit check --update

  quality:
    runs-on: ubuntu-latest
    name: Quality
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Lint
        run: bundle exec rake rubocop
      - name: Type signatures
        run: bundle exec rake rbs
      - name: Coverage
        run: COVERAGE=1 bundle exec rspec
      - name: Build gem
        run: bundle exec rake build
